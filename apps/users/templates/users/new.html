<!DOCTYPE html>
<html>
<head>
    <title>Users New</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
</head>
<body>
    <h1>Add a new user</h1>
    <form action="/users/create" method="POST">
        {% csrf_token %}
        First Name:<br><br> <input type="text" name="first_name" placeholder="First Name"><br><br>
        Last Name:<br><br> <input type="text" name="last_name" placeholder="Last Name"><br><br>
        Email:<br><br> <input type="text" name="email" placeholder="email"><br><br>
        <input type="submit" name="create" value="Create">
    </form>
    <br><br>
    <a href="/users">Go Back</a>
</body>
</html>
